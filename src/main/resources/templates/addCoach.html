<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create Coach</title>
</head>
<body>
			<h1>Add a Coach</h1>
	
			<form th:object="${coach}" th:action="@{/addCoach}" method='post'>
			
			First Name:<input name="coachfirstname" size="30"> <br />
		 	Last Name:<input name="coachlastname" size="30"> <br />
	 		Email:<input name="coachemail" size="50"><br />
	 		Phone:<input name="phone" type="number" size="10"><br/>
	 		User Name:<input type="text" name="username" size="30"><br />
	 		Password:<input type="text" name="password" size="20"><br />
	 		
			<input type="hidden" name="authorization" value="coach"><br />			
			<input type="hidden" th:value="*{coachid}" th:attr="name='coachid'"><br>
 			<input name="submit" type="submit" value="submit"/>	
	
	</form>
	<a href="viewAll">View all Contacts</a>

</body>
</html>
