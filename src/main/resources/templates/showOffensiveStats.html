<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Offensive Statistics</title>
</head>
<body>

<p><span th:text="${player.lastname}"></span> <p/>

		
		<p>
			<span th:text="|FG's Made: ${stats.fieldgoalsmade}  |"></span>
		</p>	
		
		<p>
			<span th:text="|FG's Taken: ${stats.getFieldgoalstaken()}  |"></span>
		</p>
		
		<p>
			<span th:text="|FT's Made: ${stats.getFreethrowsmade()}  |"></span>
		</p>
		
		<p>
			<span th:text="|FT's Taken: ${stats.getFreethrowstaken()}  |"></span>
		</p>
		
		<p>
			<span th:text="|TP's Made: ${stats.getThreepointersmade()}  |"></span>
		</p>
		
		<p>
			<span th:text="|TP's Taken: ${stats.getThreepointerstaken()}  |"></span>
		</p>

		<p>
			<span th:text="|Field Goal Pct: ${fgpct} |"></span>
		</p>
		
		<p>
			<span th:text="|Free Throw Pct: ${ftpct} |"></span>
		</p>
		
		<p>
			<span th:text="|Three Point Pct: ${tppct} |"></span>
		</p>

		<span><a th:href="@{/editOffensiveStats/{id}(id=${stats.oid})}">Edit Offensive Stats</a></span>
		<br/>
		<a href="/viewAllPlayers">Team Home</a> <br />
	
</body>
</html>
