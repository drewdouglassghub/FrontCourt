<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="style.css" th:href="@{/style.css}">
<meta charset="ISO-8859-1">
<title>View Menu Item</title>
</head>

<header th:text="${item.itemName}"> </header>
<body>
<div class="itemContainer">
	<form name='q' th:object=${newCartItem} th:action="@{/addItemToCart}" method="post">
		<input type="hidden" th:field="${orders.orderId}" name="orderId">
		<input type="hidden" th:field="${item.itemId}" name="itemId">
		
		<p>
			<span th:text="|Item Name: ${item.itemName}  |"></span>
		</p>
		<input type="hidden" th:value="${item.itemName}" name="productName" />
		
		<p>
			<span th:text="|Item Description: ${item.itemDescription}  |"></span>
		</p>
		<!-- Item Price: no!!! -->
		<p> 
			<span th:text="|Item Price: ${item.itemPrice}  |"></span>
		</p>
		Quantity: <input type=text name="quantity"> 
		<input type="submit" name="submit" value="Submit">
	</form>
</div>
<div class="container3">
<a href="/viewMenu">Return to menu home</a>
	<a href="/customerportal">Return to portal</a> 
</div>



</body>
</html>
