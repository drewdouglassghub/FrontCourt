<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Offensive Stats</title>
</head>
<body>

<header>Update Player Offensive Stats</header>

<div class="container">
<form action="#" th:action="@{/updateOffensiveStats/{id}(id=${stats.oid)}" th:object="${stats}" method="post">   
    
	
	Field Goals Made: <span th:text="${stats.getFieldgoalsmade()}" ></span>
	<br/>
	
	<label for="quantityFieldGoalsMade">Quantity:</label>
	<input type="number" th:field="*{quantityFieldGoalsMade}" id="quantityFieldGoalsMade">
	<span th:if="${#fields.hasErrors('quantityFieldGoalsMade')}" th:errors="*{quantityFieldGoalsMade}"></span><br/>

	Field Goals Taken: <span th:text="${stats.getFieldgoalstaken()}" ></span>
	<br/>
	
	<label for="quantityFieldGoalsTaken">Quantity:</label>
	<input type="number" th:field="*{quantityFieldGoalsTaken}" id="quantityFieldGoalsTaken">
	<span th:if="${#fields.hasErrors('quantityFieldGoalsTaken')}" th:errors="*{quantityFieldGoalsTaken}"></span><br/>
	
	Free Throws Made: <span th:text="${stats.getFreethrowsmade()}" ></span>
	<br/>
	
	<label for="quantityFreeThrowsMade">Quantity:</label>
	<input type="number" th:field="*{quantityFreeThrowsMade}" id="quantityFreeThrowsMade">
	<span th:if="${#fields.hasErrors('quantityFreeThrowsMade')}" th:errors="*{quantityFreeThrowsMade}"></span><br/>
	
	Free Throws Taken: <span th:text="${stats.getFreethrowstaken()}" ></span>
	<br/>
	
	<label for="quantityFreeThrowsTaken">Quantity:</label>
	<input type="number" th:field="*{quantityFreeThrowsTaken}" id="quantityFreeThrowsTaken">
	<span th:if="${#fields.hasErrors('quantityFreeThrowsTaken')}" th:errors="*{quantityFreeThrowsTaken}"></span><br/>
	
	Three Pointers Made: <span th:text="${stats.getThreepointersmade()}" ></span>
	<br/>
	
	<label for="quantityThreePointersMade">Quantity:</label>
	<input type="number" th:field="*{quantityThreePointersMade}" id="quantityThreePointersMade">
	<span th:if="${#fields.hasErrors('quantityThreePointersMade')}" th:errors="*{quantityThreePointersMade}"></span><br/>
	
	Three Pointers Taken: <span th:text="${stats.getThreepointerstaken()}" ></span>
	<br/>
	
	<label for="quantityThreePointersTaken">Quantity:</label>
	<input type="number" th:field="*{quantityThreePointersTaken}" id="quantityThreePointersTaken">
	<span th:if="${#fields.hasErrors('quantityThreePointersTaken')}" th:errors="*{quantityThreePointersTaken}"></span><br/>
	
		<input type="hidden" th:field="*{playerId}" id="playerId">
	<input type="hidden" th:field="*{oId}" id="oId">

	
    <input type="submit" value="Update Stats">   
    
</form>
<a href="/viewAllPlayers">Home</a> <br />
</div>

</body>
</html>
