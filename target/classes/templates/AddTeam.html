<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Add a Coach</h1>
	
			<form th:object="${team}" th:action="@{/addTeam}" method='post'>
			
			First Name: <input name="teamname" size="30"> <br />
		 	Last Name: 	<input name="coach" size="5"> <br />
	 		Email:    <input name="teamcaptain" size="50"><br />
		  	Position:<input name="Position" size="10"><br />
	 		User Name:<input name="username" size="30"><br />
	 		Password:<input name="password" size="20"><br />
	 		
			<input type="hidden" name="authorization" ><br />			
			<input type="hidden" th:value="*{coachid}" th:attr="name='coachid'"><br>
 			<input name="submit" type="submit" value="submit"/>	
	
	</form>
	<a href="viewAll">View all Contacts</a>
</body>
</html>
